<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1b5261cdae.js" crossorigin="anonymous"></script>
  <title>English for kids</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <button class="header__burger" data-menu-open title="Open menu">
            <span class="header__burger-line"></span>
          </button>
          <nav class="header__menu hidden-phys">
            <img class="header__menu-img" src="./assets/img/english.png" alt="english">
            <button class="header__close" data-menu-close>
            </button>
            <ul class="header__menu-list">
              <li class="header__menu-item">
                <button class="header__menu-link header__menu-link--active" data-category="main page">
                  <i class="header__menu-link-icon fas fa-list-ul"></i>
                  <span class="header__menu-link-txt">Main page</span>
                </button>
              </li>

              <li class="header__menu-item">
                <button class="header__menu-link" data-category="actions">
                  <i class="header__menu-link-icon fas fa-child"></i>
                  <span class="header__menu-link-txt">Actions</span>
                </button>
              </li>

              <li class="header__menu-item">
                <button class="header__menu-link" data-category="animals">
                  <i class="header__menu-link-icon fas fa-paw"></i>
                  <span class="header__menu-link-txt">Animals</span>
                </button>
              </li>

              <li class="header__menu-item">
                <button class="header__menu-link" data-category="body">
                  <i class="header__menu-link-icon fas fa-lungs"></i>
                  <span class="header__menu-link-txt">Body</span>
                </button>
              </li>

              <li class="header__menu-item">
                <button class="header__menu-link" data-category="clothes">
                  <i class="header__menu-link-icon fas fa-tshirt"></i>
                  <span class="header__menu-link-txt">Clothes</span>
                </button>
              </li>

              <li class="header__menu-item">
                <button class="header__menu-link" data-category="emotions">
                  <i class="header__menu-link-icon fas fa-grin-alt"></i>
                  <span class="header__menu-link-txt">Emotions</span>
                </button>
              </li>

              <li class="header__menu-item">
                <button class="header__menu-link" data-category="food">
                  <i class="header__menu-link-icon fas fa-apple-alt"></i>
                  <span class="header__menu-link-txt">Food</span>
                </button>
              </li>

              <li class="header__menu-item">
                <button class="header__menu-link" data-category="home">
                  <i class="header__menu-link-icon fas fa-home"></i>
                  <span class="header__menu-link-txt">Home</span>
                </button>
              </li>

              <li class="header__menu-item">
                <button class="header__menu-link" data-category="nature">
                  <i class="header__menu-link-icon fas fa-tree"></i>
                  <span class="header__menu-link-txt">Nature</span>
                </button>
              </li>
            </ul>
          </nav>
          <h1 class="header__logo"> <span>English</span> for kids</h1>
          <label class="header__toggle" title="Switch mode">
            <input class="header__toggle-mode" type="checkbox">
            <div class="header__control">
              <span class="header__control-txt header__control-txt--train">Train</span>
              <span class="header__control-txt header__control-txt--play">Play</span>
            </div>
          </label>
        </div>
      </div>
    </header>

    <main class="content">
      <div class="container">
        <div class="content__info">
          <h2 class="content__info-title"></h2>
          <div class="content__info-answers"></div>
          <button class="content__info-btn" title="Start game"></button>
        </div>
        <div class="content__inner">
        </div>
      </div>
    </main>
  </div>
  <footer class="footer">
    <address class="footer__info">
      &copy; 2020
      <a class="footer__link" href="https://github.com/spoonya">Siarhei Punia</a> for
      <a href="https://rs.school/js/">
        <img class="footer__img" src="assets/img/rss.png" alt="The Rolling Scopes School">
      </a>
    </address>
  </footer>
</body>

</html>
