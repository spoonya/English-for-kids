<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <title>English for kids</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <button class="header__burger" data-menu-open>
            <span class="header__burger-line"></span>
          </button>
          <nav class="header__menu hidden-phys">
            <img class="header__menu-img" src="./assets/img/english.png" alt="english">
            <button class="header__close" data-menu-close>
            </button>
            <ul class="header__menu-list">
              <li class="header__menu-item"><button class="header__menu-link header__menu-link--active" id="main-page">main page</button></li>
              <li class="header__menu-item"><button class="header__menu-link">actions</button></li>
              <li class="header__menu-item"><button class="header__menu-link">animals</button></li>
              <li class="header__menu-item"><button class="header__menu-link">body</button></li>
              <li class="header__menu-item"><button class="header__menu-link">clothes</button></li>
              <li class="header__menu-item"><button class="header__menu-link">emotions</button></li>
              <li class="header__menu-item"><button class="header__menu-link">food</button></li>
              <li class="header__menu-item"><button class="header__menu-link">home</button></li>
              <li class="header__menu-item"><button class="header__menu-link">nature</button></li>
            </ul>
          </nav>
          <h1 class="header__logo"> <span>English</span> for kids</h1>
          <label class="header__toggle">
            <input type="checkbox" checked="checked">
            <span class="header__control"></span>
          </label>
        </div>
      </div>
    </header>

    <main class="content">
      <div class="container">
        <h2 class="content__title">Main page</h2>
        <div class="content__inner">
        </div>
      </div>
    </main>
  </div>
</body>

</html>
